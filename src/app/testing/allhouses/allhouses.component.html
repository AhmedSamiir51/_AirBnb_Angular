
<div class="container-fluid mycontainer mt-5 " style="margin-top: 120px !important;">
  <div class="row ">
    <div class="col-sm-12 col-xl-5 info   ">
      <div class="text align-items-start flex-column">
        <h2 class="h-text">Stays in {{ar.snapshot.params["City"]}} </h2>
        <div class="anchors d-flex align-items-start  ">
          <div class="innerdiv">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="filterByCity" placeholder="Filter By Street">
              </div>
              <div class="col-md-6">
                <h5> Price: {{filterByPrice}}</h5>
                <p-slider [min]="0" [max]="200" [(ngModel)]="filterByPrice"></p-slider>
              </div>
            </div>
          </div>
        </div>
        <p class="p-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. <a href="">Learn more</a> </p>
      </div>

      <!-- Loop to Date Of House -->

      <div *ngFor="let i of this.items  |price: filterByPrice |filter: filterByCity | paginate: {
        itemsPerPage: 5,
         currentPage: page,
          totalItems: TotalLength }">
        <div class="card">
          <div class="myline">
          </div>

          <div class="row">

            <div class="col-sm-4 col-md-4  col-xl-5 col-lg-5 card-image">

              <img src="http://localhost:42138/{{i.housePhotoName}}" class="d-block  w-100 im img-fluid  " alt="...">
            </div>


            <div class="col-sm-6 card-text d-flex align-items-start flex-column">
              <div class="upper d-flex align-items-baseline">
                <div class="medit">
                  <p class="p-card-1">Meditation class in cairo</p>
                </div>
                <div class="heart">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                      d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                  </svg>
                </div>
              </div>
              <a routerLink="/House/HousesBooking/{{i.houseId}}">

                <h2 class="h-card-1">{{i.title}}</h2>
              </a>

              <div class="innerline">

              </div>
              <h2 class="h-card-2">What we'll do:</h2>
              <p class="p-card-2"> elnissimos illo quia quas architecto temporibus.</p>
              <p class="p-card-time">10 hours.Up</p>


              <div class="lower-part d-flex mt-auto p-2">
                <div class="star d-flex align-items-baseline">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-star-fill mystar" viewBox="0 0 16 16">
                    <path
                      d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                  </svg>5.0(15)
                </div>
                <div class="price">
                  <strong> ${{i.housePrice}}</strong>/night
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
      <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="page($event)">
        </pagination-controls>
    </div>
    <div class="col map myform  " style="height: 100vh !important;">
      <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'100vh'}"></p-gmap>



    </div>
  </div>
</div>
